<div class="container">
    <h2>Create Departament</h2>
    
    <div class="form-row" *ngIf="showMsg">
        <div class="alert alert-{{type}} col-md-12" role="alert">
          {{msg}}
        </div>
      </div>

    <form>
        <div class="form-row">
            <div class="col-md-2">
                <label>ID:</label>
                <input type="number" id="DepartmentID" name="ID" placeholder="Ingresar el ID"
                class="form-control" [(ngModel)]="departament.DepartmentID" readonly>
            </div>
            <div class="col-md-2">
                <label>Name:</label>
                <input type="text" id="Name" name="Name" placeholder="Ingresar el nombre"
                class="form-control" [(ngModel)]="departament.Name">
            </div>
            <div class="col-md-2">
                <label>Budget:</label>
                <input type="number" id="Budget" name="Budget" placeholder="Ingresar los apellidos"
                class="form-control" [(ngModel)]="departament.Budget">
            </div>
            <div class="col-md-2">
                <label>StartDate:</label>
                <input type="text" id="StartDate" name="StartDate" placeholder="Ingresar fecha"
                class="form-control" [(ngModel)]="departament.StartDate">
            </div>
            <div class="col-md-2">
                <label>Instructor:</label>
                <select class="form-control" id="InstructorID" name="InstructorID" [(ngModel)]="departament.InstructorID">
                    <option *ngFor="let item of docent" [value]="item.ID">{{item.LastName}} {{item.FirstMidName}}</option>
                </select>
            </div>
        </div>
        <br>
        <div class="btn-group" role="group">
            <button class="btn btn-outline-primary btn-sm" (click)="save()">Guardar</button>
            <a class="btn btn-outline-primary btn-sm" [routerLink]="[ '/departament-list' ]">Atras</a>
        </div>
    </form>
</div>
