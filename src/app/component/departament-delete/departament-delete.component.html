<div class="container">
    <h2>delete Departament</h2>
    
    <div class="form-row" *ngIf="!showMsg">
        <div class="alert alert-danger col-md-12" role="alert">
            Are you Sure?
            <br>
            <div class="btn-group" role="group">
                <button class="btn btn-outline-danger btn-sm" (click)="delete()">Eliminar</button>
                <a class="btn btn-outline-danger btn-sm" [routerLink]="[ '/departament-list' ]">Atras</a>
            </div>
        </div>
    
    
    
    <div class="form-row" *ngIf="showMsg">
        <div class="alert alert-{{type}} col-md-12" role="alert">
          {{msg}}
        </div>
      </div>

    <form *ngIf="departament">
        <div class="form-row">
            <div class="col-md-4">
                <label>ID:</label>
                <input type="number" id="DepartmentID" name="ID" placeholder="Ingresar el ID"
                class="form-control" [(ngModel)]="departament.DepartmentID" readonly>
            </div>
            <div class="col-md-4">
                <label>Name:</label>
                <input type="text" id="Name" name="Name" placeholder="Ingresar el nombre"
                class="form-control" [(ngModel)]="departament.Name"readonly>
            </div>
            <div class="col-md-4">
                <label>Budget:</label>
                <input type="number" id="Budget" name="Budget" placeholder="Ingresar los apellidos"
                class="form-control" [(ngModel)]="departament.Budget"readonly>
            </div>
        </div>
        <br>
       
    </form>
</div>
