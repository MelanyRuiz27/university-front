<div class="container">
    <h1>Docent</h1>
    <a class="btn btn-outline-success btn-sm" [routerLink]="[ '/docent-save' ]">Nuevo</a>
    <br>
    <br>
    
    <table class="table table-bordered">
        <tr>
            <td>ID Docente</td>
            <td>LastName</td>
            <td>FirstMidName</td>
            <td>HireDate</td>
            
        </tr>
        <tr *ngFor="let item of docent">
            <td>{{ item.ID }}</td>
            <td>{{ item.LastName }}</td>
            <td>{{ item.FirstMidName }}</td>
            <td>{{ item.HireDate }}</td>
            
            <td>
                <div class="btn-group" role="group">
                    <a class="btn btn-sm btn-outline-warning" [routerLink]="[ '/clientD-edit', item.ID ]">Edit</a>
                    <a class="btn btn-sm btn-outline-danger" [routerLink]="[ '/clientD-delete', item.ID ]">Delete</a>
                </div>
                
            </td>
        </tr>
    </table>
</div>
