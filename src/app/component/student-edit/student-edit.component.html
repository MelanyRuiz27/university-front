<div class="container">
    <h2>Edit Student</h2>
    
    <div class="form-row" *ngIf="showMsg">
        <div class="alert alert-{{type}} col-md-12" role="alert">
          {{msg}}
        </div>
      </div>

    <form *ngIf="student">
        <div class="form-row">
            <div class="col-md-3">
                <label>ID:</label>
                <input type="number" id="Id" name="Id" placeholder="Ingresar el ID"
                class="form-control" [(ngModel)]="student.ID" readonly/>
            </div>
            <div class="col-md-3">
                <label>LastName:</label>
                <input type="text" id="LastName" name="LastName" placeholder="Ingresar el apellido"
                class="form-control" [(ngModel)]="student.LastName"/>
            </div>
            <div class="col-md-3">
                <label>FirstMidName:</label>
                <input type="text" id="FirstMidName" name="FirstMidName" placeholder="Ingresar el nombre"
                class="form-control" [(ngModel)]="student.FirstMidName"/>
            </div>
            <div class="col-md-3">
                <label>EnrollmentDate:</label>
                <input type="text" id="EnrollmentDate" name="EnrollmentDate" placeholder="Ingresar la fecha"
                class="form-control" [(ngModel)]="student.EnrollmentDate"/>
            </div>
        </div>
        <br>
        <div class="btn-group" role="group">
            <button class="btn btn-outline-primary btn-sm" (click)="edit()">Editado</button>
            <a class="btn btn-outline-primary btn-sm" [routerLink]="[ '/student-list' ]">Atras</a>
        </div>
    </form>
</div>
