<div class="container">
    <h1>Departamento</h1>
    <a class="btn btn-outline-success btn-sm" [routerLink]="[ '/departament-save' ]">Nuevo</a>
    <br>
    <br>
    
    <table class="table table-bordered">
        <tr>
            <td>DepartamentID</td>
            <td>Name</td>
            <td>Budget</td>
            <td>StartDate</td>
            
        </tr>
        <tr *ngFor="let item of departament">
            <td>{{ item.DepartmentID }}</td>
            <td>{{ item.Name }}</td>
            <td>{{ item.Budget }}</td>
            <td>{{ item.StartDate }}</td>
            
            <td>
                <div class="btn-group" role="group">
                    <a class="btn btn-sm btn-outline-warning" [routerLink]="[ '/clientDPT-edit', item.DepartmentID ]">Edit</a>
                    <a class="btn btn-sm btn-outline-danger" [routerLink]="[ '/clientDPT-delete', item.DepartmentID ]">Delete</a>
                </div>
            </td>
        </tr>
    </table>
</div>
